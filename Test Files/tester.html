	function fixUpText(titleText) {
		titleText = titleText.replace(/-/g, " ");
		titleText = titleText.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
		return titleText;
	}

  function parseParagraph(paragraphString) {
    var inTag = false;
    var tagString = "";
    var tempString = "";
    var returnList = [];
    for (var i = 0; i < paragraphString.length; i++) {
      var charVal = paragraphString.charAt(i);
      if (inTag) {
        if (charVal === ">") {
          if (paragraphString.substring(i-8, i+1) === "</strong>" && tagString === "strong") {
            inTag = false;
            tagString = "";
            returnList.push(tempString);
            tempString = "";
          } else if (paragraphString.substring(i-3, i+1) === "</u>" && tagString === "u") {
            inTag = false;
            tagString = "";
            returnList.push(tempString);
            tempString = "";
          } else if (paragraphString.substring(i-4, i+1) === "</em>" && tagString === "em") {
            inTag = false;
            tagString = "";
            returnList.push(tempString);
            tempString = "";
          } else {
            tempString = tempString + charVal;
          }
        } else {
          tempString = tempString + charVal;
        }
      } else {
        if (charVal === "<") {
          if (paragraphString.substring(i, i+4) === "<em>") {
            inTag = true;
            tagString = "em";
            returnList.push(tempString);
            tempString = "";
          } else if (paragraphString.substring(i, i+3) === "<u>") {
            inTag = true;
            tagString = "u";
            returnList.push(tempString);
            tempString = "";
          } else if (paragraphString.substring(i, i+8) === "<strong>") {
            inTag = true;
            tagString = "strong";
            returnList.push(tempString);
            tempString = "";
          } else {
            tempString = tempString + charVal;
          }
        } else {
          tempString = tempString + charVal;
        }
      }
    }
    returnList.push(tempString);
    return returnList;
  }

   function generateCTDAElement(paragraphString) {
      var hrefMatch = paragraphString.match(/href=".*" r|href=".*">/)[0];

      hrefMatch = hrefMatch.replace(/href="|" r/g, "");
      textMatch = textMatch.replace(/resource="|" data-size/g, "");
      textMatch = fixUpText(textMatch);
      var returnObject = {text: textMatch, link: hrefMatch, style: "linkBody"};
      return returnObject;
   }

   function generateLinkParagraphElement(paragraphString) {
   	var linkString = paragraphString.match(/.*">/)[0];
   	var textString = paragraphString.match(/>.*/)[0];
   	linkString = linkString.slice(0, linkString.length - 2);
   	textString = textString.slice(1, textString.length);
    if (linkString.includes("youtube.com") && linkString.includes("/v/")) {
      linkString = linkString.replace(/v\//, "watch?v=");
      linkString = linkString.replace(/ r.*/, "");
    }
   	var returnObject = {text: textString, link: linkString, style: "linkBody"};
   	return returnObject;
   }

   function generateBothColorParagraphElement(paragraphString) {
    var backgroundColorStringVal = (paragraphString.match(/background-color:#.*;/))[0];
    paragraphString = paragraphString.replace(backgroundColorStringVal, "");
    var colorStringVal = (paragraphString.match(/color:#.*;/))[0];
    var colorNumberVal = colorStringVal.replace(/color:|;/g, "");
    var backgroundColorNumberVal = backgroundColorStringVal.replace(/background-color:|;/g, "");
    paragraphString = paragraphString.replace(/.*>/g, "");
    var pushObject = {text: paragraphString, style: "body", background: backgroundColorNumberVal, color: colorNumberVal};
    return pushObject;
   }

   function generateColorParagraphElement(paragraphString) {
    var matchValArray;
    var matchVal;
    var removeString;
    var isBackgroundColor = false;
    if (paragraphString.includes("background-color")) {
      isBackgroundColor = true;
      matchValArray = paragraphString.match(/background-color:#.*;/);
      removeString = ' style="background-color:#';
    } else {
      matchValArray = paragraphString.match(/color:#.*;/);
      removeString = ' style="color:#';
    }
    matchVal = matchValArray[0];
    var matchValRegex = /color:|;/g;
    matchVal = matchVal.replace(matchValRegex, "");
    var removeString = removeString + matchVal + ';"'
    paragraphString = paragraphString.replace(removeString, "");
    paragraphString = paragraphString.replace(">", "");
    var pushObject = {};
    if (isBackgroundColor) {
      matchVal = matchVal.replace("background-", "");

      paragraphString = paragraphString.replace(' style="background-color:'+matchVal+';"', "");
      pushObject = {text: paragraphString, background: matchVal, style: "body"};
    } else {
      paragraphString = paragraphString.replace(' style="color:'+matchVal+';"', "");
      pushObject = {text: paragraphString, color: matchVal, style: "body"};
    }
    return pushObject;
   }

   function analyzeParagraph(paragraphString, siteURL) {
    var splitRegex = /<\/span><\/span>|<span|<\/span>|<a h|<\/a>|<a cl/g;
    paragraphStringMatches = paragraphString.split(splitRegex);
    var textList = [];
    var pushObject = {};
    for (var i = 0; i < paragraphStringMatches.length; i++) {
      if (paragraphStringMatches[i].includes('ass="') && ((paragraphStringMatches[i].includes('youtube.com')) || (paragraphStringMatches[i].includes('youtube.googleapis.com'))) && !(paragraphStringMatches[i].includes('archive.org'))) {
      	pushObject = generateYoutubeLinkElement(paragraphStringMatches[i]);
      	textList.push(pushObject);
      }	else if (paragraphStringMatches[i].includes('ass="') && (paragraphStringMatches[i].includes('archive.org'))) {
      	pushObject = generateInternetArchiveLinkElement(paragraphStringMatches[i]);
      	textList.push(pushObject);
      } else if (paragraphStringMatches[i].includes('ass="') && (paragraphStringMatches[i].includes('images.metmuseum.org'))) {
      	pushObject = generateMetImageLinkElement(paragraphStringMatches[i]);
      	textList.push(pushObject);
      } else if (paragraphStringMatches[i].includes('name="') && (paragraphStringMatches[i].includes('vimeo.com'))) {
      	pushObject = generateVimeoLinkElement(paragraphStringMatches[i]);
      	textList.push(pushObject);
      } else if (paragraphStringMatches[i].includes('name="') && (paragraphStringMatches[i].includes('hidvl.nyu.edu'))) {
        pushObject = generateNYUElement(paragraphStringMatches[i]);
        textList.push(pushObject);
      } else if (paragraphStringMatches[i].includes('name="') && (paragraphStringMatches[i].includes('ctda.library.miami.edu'))) {
        pushObject = generateCTDAElement(paragraphStringMatches[i]);
        textList.push(pushObject);
      } else if (paragraphStringMatches[i].includes('name="') && (paragraphStringMatches[i].includes('videos.criticalcommons.org'))) {
      	pushObject = generateCriticalCommonsVideoLinkElement(paragraphStringMatches[i]);
      	textList.push(pushObject);
      } else if (paragraphStringMatches[i].includes('name="') && (paragraphStringMatches[i].includes(siteURL))) {
      	pushObject = generateScalarImage(paragraphStringMatches[i]);
      	textList.push(pushObject);
      } else if (paragraphStringMatches[i] === "") {
        continue;
      } else if (paragraphStringMatches[i].includes('ref="')) {
      	paragraphStringMatches[i] = paragraphStringMatches[i].replace('ref="', "");
      	pushObject = generateLinkParagraphElement(paragraphStringMatches[i]);
      	textList.push(pushObject);
      } else if (paragraphStringMatches[i].includes("style")) {
        var spanMatch = paragraphStringMatches[i].match(/ style=.*>/);
        var spanMatchString = spanMatch[0];
        if (spanMatchString === paragraphStringMatches[i]) {
          var nextVal = paragraphStringMatches[i+1];
          paragraphStringMatches[i] = paragraphStringMatches[i] + nextVal
          paragraphStringMatches.splice(i+1, 1);
          pushObject = generateBothColorParagraphElement(paragraphStringMatches[i]);
        } else {
          var newString = paragraphStringMatches[i].replace(spanMatchString, "");
          pushObject = generateColorParagraphElement(paragraphStringMatches[i]);
        }
        
        
        textList.push(pushObject);
      } else {
        var analyzedTextList = parseParagraph(paragraphStringMatches[i]);
        for (var m = 0; m < analyzedTextList.length; m++) {
          analyzedTextList[m] = parseParagraph(analyzedTextList[m]);
        }
        for (var m = 0; m < analyzedTextList.length; m++) {
          for (var n = 0; n < analyzedTextList[m].length; n++) {
            analyzedTextList[m][n] = parseParagraph(analyzedTextList[m][n]);
          }
        }
        var objectFromMatrix = generateObjectsFromParagraphMatrix(analyzedTextList);
        if (objectFromMatrix.length === 0) {
          continue;
        }
        textList = textList.concat(objectFromMatrix);
      }
    }
    var returnObject = {text: textList, style: "body"};
    return returnObject;
   }

   function analyzeListContent(listTextVal) {
    var analyzedTextList = parseParagraph(listTextVal);
    for (var m = 0; m < analyzedTextList.length; m++) {
      analyzedTextList[m] = parseParagraph(analyzedTextList[m]);
    }
    for (var m = 0; m < analyzedTextList.length; m++) {
      for (var n = 0; n < analyzedTextList[m].length; n++) {
        analyzedTextList[m][n] = parseParagraph(analyzedTextList[m][n]);
      }
    }
    var objectFromMatrix = generateObjectsFromParagraphMatrix(analyzedTextList);
    return objectFromMatrix;
   }

    function generateListObject(tagString, tagType) {
      splitArray = tagString.split(/<\/li>/);
      var listObject = {};
      if (tagType === "ul") {
        listObject = {
          ul: []
        };
      } else {
        listObject = {
          ol: []
        };
      }
      for (var i = 0; i < splitArray.length; i++) {
        if (splitArray[i] === "") {
          continue;
        } else {
          // For now, filter out span related stuff
          splitArray[i] = splitArray[i].replace(/<\/span>|<span style=.*">|<li>/g, "");
          var listTextList = analyzeListContent(splitArray[i]);
          var listObjVal = {text: listTextList, style: "listVal"};
          if (tagType === "ul") {
            listObject["ul"] = listObject["ul"].concat(listObjVal);
          } else {
            listObject["ol"] = listObject["ol"].concat(listObjVal);
          }

        }
      }
      return listObject;
    };

  "http://dev.upenndigitalscholarship.org/scalar/farm-animals/computer-chronicles.1" : {
    "http://open.vocab.org/terms/versionnumber" : [
      { "value" : "1", "type" : "literal" }
    ],
    "http://purl.org/dc/terms/title" : [
      { "value" : "Computer Chronicles", "type" : "literal" }
    ],
    "http://purl.org/dc/terms/description" : [
      { "value" : "Computer Chronicles \u00a0is an American half-hour television series, broadcast from 1983 to 2002\u00a0 on\u00a0 Public Broadcasting Service \u00a0(PBS)\u00a0 public television , which documented the rise of the\u00a0 personal computer \u00a0from its infancy to the immense market at the turn of the 21st century. The series was created in 1983 by\u00a0 Stewart Cheifet \u00a0(later the show's co-host), who was then the station manager of the College of San Mateo's\u00a0 KCSM-TV . The show was initially broadcast as a local weekly series. The show was co-produced by\u00a0 WITF-TV \u00a0in Harrisburg, Pennsylvania. It became a national series on PBS from fall 1983.\u00a0 Jim Warren \u00a0was the show's founding host for the 1981\u20131982 season. It aired continuously from 1981 to 2002, with Cheifet co-hosting most of the later seasons.\u00a0 Gary Kildall \u00a0served as co-host from 1983 to 1990, providing insights and commentary on products, as well as discussions on the future of the ever-expanding personal computer sphere. During the 1980s, the show had many supporting presenters, including: George Morrow : Presenter and commentator who for a time headed the\u00a0 Morrow Design \u00a0company, Morrow was a well-known face on the Chronicles until the 1990s. Morrow died in 2003. Paul Schindler : Featured predominantly in software reviews, Schindler contributed to the series until the early 1990s. Wendy Woods : Provided reports for many software and hardware products, as well as talking with the main presenters in the studio about specific topics. The\u00a0 Computer Chronicles \u00a0format remained relatively unchanged throughout its run, except perhaps with the noticeable difference in presenting style; originally formal it evolved into a more relaxed, casual style. From 1984 onward the last five minutes or so featured\u00a0 Random Access , a segment that gave the viewer the latest computer news from the home and business markets. Stewart Cheifet, Janelle Stelson and various other individuals presented the segment.\u00a0 Random Access \u00a0was discontinued in 1997. The\u00a0 Online Minute , introduced in 1995 and lasting until 1997, gave the viewers certain websites that dealt with the episode's topic. It featured Giles Bateman, who designed the show's \"web page\" opening sequence that was used from that period up until the show's end. The graphics were changed in 1989, and the title \"The Computer Chronicles\" was renamed to omit the word \"The\". The graphics were redesigned again in 1995, with the \"Web page\" graphics designed by Giles Bateman, and redesigned again in 1998 to show clips from the show in a \"multiple window\" format. Another feature on the show is Stewart's \"Pick of the Week\", in which he details a popular piece of software or gadget on the market that appeals to him and may appeal to the home audience. From 1994 to 1997, the show was produced by PCTV, based in New Hampshire in cooperation with KCSM-TV. Starting in the Fall of 1997 and continuing to its end, the show was produced by\u00a0 KTEH \u00a0San Jose and Stewart Cheifet Productions. Despite receiving adequate ratings in the United States and being broadcast throughout the world,\u00a0 Computer Chronicles was cancelled in 2002. Almost all episodes of\u00a0 Computer Chronicles \u00a0have been made available for free download at the\u00a0 Internet Archive . Many episodes of the show have been dubbed into other languages, including\u00a0 Arabic , French and Spanish. ======================================== This collection was sourced from https://archive.org/details/computerchronicles \u00a0 The naming of files and correction of metadata on TheTVDB.com is based on information gathered from:\u00a0 * https://archive.org/details/computerchronicles\u00a0 * Archive.org backups of http://computerchronicles.org [0]\u00a0 * Archive.org backups of http://stquantum.com [1] \u00a0 While care was taken in naming and ordering episodes there is conflicting information in the above sources. Known repeated shows are included explicitly. Some of them are literal file duplicates while others are separate rips. To save space run a file dedup application on the directory. In some cases there are multiple versions of the same episode and those are included just in case. As are episodes featuring Arabic, Spanish, and French translations.\u00a0 [0] https://web.archive.org/web/20020605063650/http://computerchronicles.org:80/episodes/index.asp [1] https://web.archive.org/web/20150227222349/http://www.stquantum.com/", "type" : "literal" }
    ],
    "http://simile.mit.edu/2003/10/ontologies/artstor#url" : [

  "http://dev.upenndigitalscholarship.org/scalar/farm-animals/computer-chronicles-home-pcs-1990.1" : {
    "http://open.vocab.org/terms/versionnumber" : [
      { "value" : "1", "type" : "literal" }

    "http://purl.org/dc/terms/title" : [
      { "value" : "Computer Chronicles: Home PCs (1990)", "type" : "literal" }
    ],
    "http://purl.org/dc/terms/description" : [
      { "value" : "After disasters like IBM's PC Jr and the failure of PC companies like Texas Instruments and Atari, the future of home personal computers didn't look so good. But in 1990 a new generation of home PCs brought the business back. This program looks at the products that led to this rebirth, including the IBM PS/1, the Tandy 1000, the Magnavox Headstart, the Macintosh LC and the Mac Classic. Also includes coverage of the Commodore 64 and analysis from Dataquest. Originally broadcast in 1990. About Computer Chronicles: The Computer Chronicles was an American television series, broadcast during 1981-2002 on Public Broadcasting Service (PBS) public television, which documented the rise of the personal computer from its infancy to the immense market at the turn of the 21st century. The series was created in the Fall of 1981, by Stewart Cheifet (later co-host), then the station manager of the College of San Mateo's KCSM-TV (which co-produced the show with Harrisburg, PA's WITF-TV), initially broadcast as a local weekly series. Jim Warren was its founding host for its 1981-1982 season. It aired continuously from 1981 to 2002 with Cheifet co-hosting most of its later seasons. Gary Kildall served as co-host for six years (1983 to 1990) providing insights and commentary on products as well as discussions on the future of the ever-expanding personal computer sphere. More Info: http://stquantum.xtreemhost.com/cc/index.htm Source: https://www.youtube.com/watch?v=m-DHVClSvTo Uploader: Jes\u00fas Zafra Upload date: 2012-09-05", "type" : "literal" }
